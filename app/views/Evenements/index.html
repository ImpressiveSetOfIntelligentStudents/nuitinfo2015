#{extends 'main.html' /}
#{set title:'Accueil' /}

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="http://www.nationalgeographic.fr/wp-content/uploads/2013/09/Ouragan_Nasa.jpg" alt="Chania">
                        </div>

                        <div class="item">
                            <img src="http://www.ina.fr/var/ogpv3/storage/images/media/images/seisme-620-3/143489-1-fre-FR/seisme-620-3_620x349.png" alt="Chania">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Précédente</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Suivante</span>
                    </a>
                </div>
            </div>

            <h1>${ev.type} à ${ev.lon} - ${ev.lat}</h1>
        </div>
        <div class="col-lg-9">
            <h2>Posts liés</h2>
            <hr/>
            <h2>Vidéos liées</h2>
            <hr/>
        </div>
        <div class="col-lg-3">
            <h2>Chat</h2>
            <hr/>
            <div style="height: 700px;" class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://nuitdelinfo2015chat.herokuapp.com/channel/${ev.id}"></iframe>
            </div>
        </div>
    <!-- /.container -->
    </div>
</div>
