#{extends 'main.html' /}
#{set title:'Accueil' /}

<!-- Page Content -->
<div class="container">

    <!-- Marketing Icons Section -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-12">
                <form method="post" action="@{Civil.ajouterPostDanger()}">
                    <div class="form-group">
                        <button class="btn btn btn-danger btn-lg btn-block" style="margin-top: 20px; min-height: 100px;">
                            <span aria-hidden="true" class="glyphicon glyphicon-warning-sign" style="font-size: 150%"></span>
                            <br>
                            <span>JE SUIS EN DANGER :'(</span>
                        </button>
                        <input type="hidden" id="lat" name="lat">
                        <input type="hidden" id="lng" name="lng">
                    </div>
                </form>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-md-6">
                <a href="@{Civil.dashboard(false, 5, 0)}" class="btn btn-info btn-lg btn-block">Continuer vers ${applicationName}</a>
            </div>
            <br>
            <div class="col-md-6">
                <a href="@{Autorite.index()}" class="btn btn-info btn-lg btn-block">Je suis une autorité</a>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

#{set 'scriptsJS'}
<script type="text/javascript">
    var map;

    var lat = 0;
    var lng = 0;

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Activez la géolocalisation pour une meilleure expérience.");
        }
    }

    function showPosition(position) {
        lat = position.coords.latitude;
        lng = position.coords.longitude;
        document.getElementById("lat").setAttribute("value", lat);
        document.getElementById("lng").setAttribute("value", lng);

        console.log(lat);
        console.log(lng);

        var latLng = new google.maps.LatLng(lat, lng);
        map.setCenter(latLng);
        map.setZoom(7);
    }

    function initMap() {
        getLocation();

        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 0, lng: 0},
            zoom: 1
        });
    }

</script>
#{/set}
