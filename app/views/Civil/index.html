#{extends 'main.html' /}
#{set title:'Accueil' /}

<!-- Page Content -->
<div class="container"  onkeydown="keyCode(event)">

    <!-- Marketing Icons Section -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-12">

                <voice-player id="voix-accueil" accent="fr-FR"></voice-player>
                <voice-recognition id="commande-vocale"></voice-recognition>

                <form method="post" action="@{Civil.ajouterPostDanger()}">
                    <div class="form-group">
                        <button id="danger" class="btn btn btn-danger btn-lg btn-block" style="margin-top: 20px; min-height: 100px;">
                            <span aria-hidden="true" class="glyphicon glyphicon-warning-sign" style="font-size: 150%"></span>
                            <br>
                            <span>JE SUIS EN DANGER :'(</span>
                        </button>
                        <input type="hidden" id="lat" name="lat">
                        <input type="hidden" id="lng" name="lng">
                    </div>
                </form>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-md-6">
                <a id="next" href="@{Civil.dashboard(false, 5, 0)}" class="btn btn-info btn-lg btn-block">Continuer vers ${applicationName}</a>
            </div>
            <br>
            <div class="col-md-6">
                <a id="authority" href="@{Autorite.index()}" class="btn btn-info btn-lg btn-block">Je suis une autorité</a>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="alert alert-info text-center alert-css">
            <div class="glyphicon glyphicon-alert"></div>
            Raccourcis clavier: <strong>D</strong> pour signaler votre mise en danger, <strong>A</strong> si vous êtes une autorité, <strong>N</strong> si vous voulez continuer
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<script type="text/javascript">
    var map;

    var lat = 0;
    var lng = 0;

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Activez la géolocalisation pour une meilleure expérience.");
        }
    }

    function showPosition(position) {
        lat = position.coords.latitude;
        lng = position.coords.longitude;
        document.getElementById("lat").setAttribute("value", lat);
        document.getElementById("lng").setAttribute("value", lng);

        console.log(lat);
        console.log(lng);

        var latLng = new google.maps.LatLng(lat, lng);
        map.setCenter(latLng);
        map.setZoom(7);
    }

    function initMap() {
        getLocation();

        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 0, lng: 0},
            zoom: 1
        });
    }

    $(document).keypress(function(event) {
                var x = event.which;
                console.log(event.which);
                if (x == 100) {
                    $('#danger').click();
                } else if (x == 110) {
                    document.getElementById("next").click();
                } else if (x == 97) {
                    document.getElementById("authority").click()
                }
            }
    );

</script>

#{/set}
