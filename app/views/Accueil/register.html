#{extends 'main.html' /}
#{set title:'Se connecter' /}

<div class="container" style="margin-top: 45px;">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="@{Accueil.registerPost()}" method="post" name="formInscription" id="formInscription" >
                <h2>Inscription <small>Totalement gratuit, pour toujours.</small></h2>
                <hr class="colorgraph">
                <div class="row">


                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Si vous possedez déjà un compte sur ${applicationName}, vous pouvez vous connecter en cliquant <a href="@{Accueil.connect()}">ici</a>.</p>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="nom" id="nom" class="form-control" value="${flash?.nom}" placeholder="Nom" tabindex="1">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="prenom" id="prenom" class="form-control" value="${flash?.prenom}" placeholder="Prénom" tabindex="2">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Adresse Email" value="${flash?.email}" tabindex="4">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="motDePasse" id="motDePasse" value="" class="form-control" placeholder="Mot de passe"  tabindex="5">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="motDePasseConfirmation" id="motDePasseConfirmation" class="form-control " value="" placeholder="Mot de passe (confirmation)" tabindex="6">
                        </div>
                    </div>
                </div>

                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-6"><input type="submit" value="M'inscrire" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                </div>
            </form>
        </div>
    </div>
</div>
